<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description"
	content="Demonstrates the use of Google Cloud Database with a Firebase DB">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Firebase Database Quickstart</title>

<!-- Disable tap highlight on IE -->
<meta name="msapplication-tap-highlight" content="no">

<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="application-name" content="Firebase Database">
<meta name="theme-color" content="#303F9F">

<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style"
	content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Firebase Database">
<meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

<!-- Tile icon for Win8 -->
<meta name="msapplication-TileColor" content="#3372DF">
<meta name="msapplication-navbutton-color" content="#303F9F">

<!-- Material Design Lite -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://code.getmdl.io/1.1.3/material.blue_grey-orange.min.css">
<script src="https://code.getmdl.io/1.1.3/material.min.js"
	type="text/javascript"></script>

<link rel="stylesheet" href="main.css">

<script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"
	type="text/javascript"></script>
<script type="text/javascript">
	// Initialize Firebase
	var config = {
		apiKey : "AIzaSyAUyGqsS2X5r8JLSgUmkl8FSEs23db8MIQ",
		authDomain : "my-application-data.firebaseapp.com",
		databaseURL : "https://my-application-data.firebaseio.com",
		storageBucket : "my-application-data.appspot.com",
		messagingSenderId : "321083208041"
	};
	firebase.initializeApp(config);
</script>

</head>

<body>
	<div
		class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

		<!-- Splash screen -->
		<section id="page-splash">
			<h3 class="logo">Database Web</h3>

			<input class="mdl-textfield__input"
				style="display: inline; width: auto;" type="text"
				id="input-email-sign-in" name="email-sign-in" placeholder="Email" />
			&nbsp;&nbsp;&nbsp; <input class="mdl-textfield__input"
				style="display: inline; width: auto;" type="password"
				id="input-password-sign-in" name="password-sign-in"
				placeholder="Password" /> <br /> <br />
			<div>
				<button id="sign-in-button"
					class="mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect">Sign
					in</button>
			</div>
			<br>
			<div>
				<a href='javascript: createAccount()'>Create account</a>
			</div>
			<br>
			<div>
				<a href="javascript: sendPasswordReset()">Forgot password</a>
			</div>
			<br>
			<div>
				<span id="sign-in-status"></span>
			</div>


		</section>

		<!-- Header section containing logo and menu -->
		<header
			class="header mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">

			<div class="mdl-layout__header-row titlebar">
				<h3 class="logo">Database Web</h3>
				<h6 class='status' id='account_status'></h6>

				<button id="sign-out-button"
					class="mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect">
					<i class="material-icons">account_circle</i> Sign out
				</button>
			</div>

			<!-- Navigation Bar -->
			<div class="tab mdl-layout__header-row mdl-color--light-blue-600">
				<div class="mdl-tab">
					<div id="menu-recent"
						class="mdl-layout__tab is-active mdl-button mdl-js-button mdl-js-ripple-effect">
						<i class="material-icons">new_releases</i> Recent
					</div>
					<div id="menu-my-posts"
						class="mdl-layout__tab mdl-button mdl-js-button mdl-js-ripple-effect">
						<i class="material-icons">home</i> My posts
					</div>
					<div id="menu-my-top-posts"
						class="mdl-layout__tab mdl-button mdl-js-button mdl-js-ripple-effect">
						<i class="material-icons">trending_up</i> My top posts
					</div>
					<button
						class="mdl-button mdl-js-button mdl-button--fab mdl-color--amber-400 mdl-shadow--4dp mdl-js-ripple-effect"
						id="add">
						<i class="material-icons">playlist_add</i>
					</button>
				</div>
			</div>
		</header>

		<!-- add post form -->
		<main class="mdl-layout__content mdl-color--grey-100">
		<section class="mdl-grid content" id="add-contact-section"
			style="display: none">
			<div class="mdl-cell mdl-cell--12-col mdl-grid">

				<!-- Card containing the inputs to add a new messages -->
				<div
					class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet
                  mdl-cell--6-col-desktop">
					<div
						class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
						<h2 class="mdl-card__title-text">New Contact</h2>
					</div>

					<div class="mdl-card__supporting-text mdl-color-text--grey-600">

						<div class="mdl-card__actions">
							<button
								class="mdl-button mdl-button--icon mdl-color-text--blue-grey-300">
								<i class="material-icons">perm_identity</i>
							</button>
							<div
								class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" type="text"
									id="new-contact-name" required placeholder="Name">
							</div>
						</div>

						<div class="mdl-card__actions">
							<button
								class="mdl-button mdl-button--icon mdl-color-text--blue-grey-300">
								<i class="material-icons">phone</i>
							</button>
							<div
								class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" type="tel"
									id="new-contact-phone" placeholder="Phone">
							</div>
						</div>

						<div class="mdl-card__actions">
							<button
								class="mdl-button mdl-button--icon mdl-color-text--blue-grey-300">
								<i class="material-icons">email</i>
							</button>
							<div
								class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" type="email"
									id="new-contact-email" placeholder="Email">
							</div>
						</div>

						<div class="mdl-card__actions">
							<button
								class="mdl-button mdl-button--icon mdl-color-text--blue-grey-300">
								<i class="material-icons">announcement</i>
							</button>
							<div
								class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" type="text"
									id="new-contact-note" placeholder="Note">
							</div>
						</div>

						<div class="mdl-card__actions">
							<button
								class="mdl-button mdl-button--icon mdl-color-text--blue-grey-300">
								<i class="material-icons">schedule</i>
							</button>
							<div
								class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" type="date" 
									id="new-contact-date" >
									<label for="new-contact-date">To return date</label>
							</div>
						</div>

						<button type="submit"
							class="mdl-button mdl-js-button mdl-button--fab mdl-color--amber-400 mdl-shadow--4dp mdl-js-ripple-effect">
							<i class="material-icons">done</i>
						</button>
						<form action=""></form>
					</div>

				</div>
			</div>
		</section>

		<!-- Show a list of recent posts -->
		<section class="mdl-grid content" id="recent-posts-list"
			style="display: none">
			<div class="posts-container mdl-cell mdl-cell--12-col mdl-grid">
			</div>
		</section>

		<!-- Show the list of user's posts -->
		<section class="mdl-grid content" id="user-posts-list"
			style="display: none">
			<div class="posts-container mdl-cell mdl-cell--12-col mdl-grid">
			</div>
		</section>

		<!-- Show the list of top user's posts -->
		<section class="mdl-grid content" id="top-user-posts-list"
			style="display: none">
			<div class="posts-container mdl-cell mdl-cell--12-col mdl-grid">
			</div>
		</section>
		</main>
	</div>

	<script src="scripts/main.js" type="text/javascript"></script>
</body>

</html>
